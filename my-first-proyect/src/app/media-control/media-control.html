<div class="media-controls">
  @if (currentSong()) {
    <div class="song-info">
      <img [src]="currentSong()?.caratula" [alt]="currentSong()?.song_name" class="song-cover">
      <div class="song-details">
        <h3>{{ currentSong()?.song_name }}</h3>
        <p>{{ currentSong()?.artist_name }}</p>
      </div>
    </div>
  }

  <div class="playback-controls">
    <button (click)="previousSong()" class="control-btn" title="Anterior">
      ⏮
    </button>
    
    <button (click)="playPause()" class="play-pause-btn" [class.playing]="isPlaying()">
      @if (isPlaying()) {
        ⏸
      } @else {
        ▶
      }
    </button>
    
    <button (click)="nextSong()" class="control-btn" title="Siguiente">
      ⏭
    </button>
  </div>

  <div class="progress-section">
    <span class="time">{{ formatTime() }}</span>
    <input 
      type="range" 
      class="progress-bar"
      min="0" 
      max="100" 
      [value]="progress()"
      (input)="onProgressChange($event)">
    <span class="time">{{ formatDuration() }}</span>
  </div>
</div>
